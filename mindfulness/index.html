<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Journal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background">
        <canvas id="lavaLamp"></canvas>
    </div>
    <main>
        <div class="glass-panel" id="journalPanel">
            <h2>Today's Reflections</h2>
            <div class="button-group">
                <button onclick="takeMemo()">Voice Memo</button>
                <button onclick="takePhoto()">Photo Memory</button>
                <button onclick="addNote()">New Note</button>
            </div>
            <div id="entries"></div>
        </div>
    </main>
    <script src="js/lava.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
